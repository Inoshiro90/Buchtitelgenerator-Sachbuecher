			/*Aktiviert sanftes Scrollen im gesamten Dokument*/
			html {
				scroll-behavior: smooth;
			}

			/* Stil für die Breite des Body-Elements und die Schriftart */
			body {
				max-width: 80%;
				display: inline-block;
				margin-left: 10%;
				margin-right: 10%;
				font-family: 'Arial', sans-serif;
			}

			/* Stil für den Button "Aspekte der Beschreibung"*/
			.collapsible {
				background-color: #E1E1E1;
				color: #444;
				cursor: pointer;
				padding: 10px;
				width: 100%;
				border: none;
				text-align: left;
				outline: none;
				font-size: 16px;
			}

			/* Stil für den Bereich nach dem Button "Aspekte der Beschreibung"*/
			.collapsible:after {
				content: '\02795';
				/* Unicode Zeichen für "plus"-Zeichen (+) */
				font-size: 13px;
				color: white;
				float: right;
				margin-left: 5px;
			}

			/* Stil für den Bereich nach dem Button "Aspekte der Beschreibung", wenn dieser geöffnet ist*/
			.active:after {
				content: "\2796";
				/* Unicode Zeichen für "minus"-Zeichen (-) */
			}

			/* Stil für den Inhalt, der standardmäßig ausgeblendet ist */
			.content {
				max-height: 0;
				overflow: hidden;
				/*padding: 0 10px;*/
				background: #F1F1F1;
				transition: max-height 0.2s ease-out;
			}

			/* Stil für den Zeilenumbruch innerhalb der generierten Sätze*/
			ul#container {
				white-space: pre-wrap;
				padding-inline-start: 0px;
			}

			/* Stil für die Auflistung, damit keine Aufzählungszeichen angezeigt werden */
			ul {
				list-style-type: none;
				margin-top: 0px;
			}

			/*Stil für die Auflistungselemente*/
			li {
				padding-top: 10px;
			}

					if (content.style.maxHeight) {
						content.style.maxHeight = null;
					} else {
						content.style.maxHeight = content.scrollHeight + "px";
					}
				});
			}

			// Event Listener für den "Alle auswählen"-Button
			document.getElementById("btnSelectAll").addEventListener("click", function() {
				// Alle Checkboxen auswählen
				const checkboxes = document.querySelectorAll("input[type='checkbox']");
				checkboxes.forEach(function(checkbox) {
					checkbox.checked = true;
					toggleDetails(checkbox.id, checkbox.dataset.details); // Details anzeigen
				});
			});

					toggleDetails(checkbox.id, checkbox.dataset.details); // Details ausblenden
				});
			});

			function toggleDetails(checkboxId, detailsText) {
				const checkbox = document.getElementById(checkboxId);
				const details = document.createElement('li');

					details.textContent = "";
					container.appendChild(details);
				} else {
					details.remove();
				}

			function isLastSelectedCheckbox(checkboxId) {
				const checkboxes = [

				];

				const lastSelectedIndex = checkboxes.findIndex(checkbox => checkbox === checkboxId);
				if (lastSelectedIndex === -1) {

				}

					if (document.getElementById(checkboxes[i]).checked) {
						return false;
					}
				}

				return true;
			}

				const randomNumber = Math.random() * 100 + 1;
				let lesezeichen;

					lesezeichen = "ein Eselsohr";
				} else if (randomNumber <= 10) {

					lesezeichen = "ein dünnes Stück Metall";

					lesezeichen = "eine Ansammlung unterschiedlicher, kleiner, dünner Gegenstände";

					li.innerHTML = output;
					container.appendChild(li);
				}
			});

			// Erstellt die Funktion zum Kopieren der generierten Ergebnisse in die Zwischenablage
			function copyToClipboard(text) {
				const tempElement = document.createElement('textarea');
				tempElement.value = text;
				document.body.appendChild(tempElement);
				tempElement.select();
				document.execCommand('copy');
				document.body.removeChild(tempElement);
			}

			//Fügt einen Event Listener hinzu, um die generierten Ergebnisse in die Zwischenablage zu kopieren
			btnCopy.addEventListener('click', (event) => {
				event.preventDefault();
				const container = document.getElementById('container');
				const generatedBooktitles = container.querySelectorAll('li');

				if (generatedBooktitles.length > 0) {
					const namesList = Array.from(generatedBooktitles).map((li) => li.textContent).join('\n');
					copyToClipboard(namesList);
					alert('Die Liste wurde in die Zwischenablage kopiert.');
				} else {
					alert('Die Liste ist leer.');
				}
			});

			// Entfernt bisher generierte Resulate
			btnClear.addEventListener('click', (event) => {
				event.preventDefault();
				const container = document.getElementById('container');
				container.querySelectorAll('li').forEach((li) => li.remove());
			});
