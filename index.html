		<style>
			/* Stil für die Breite des Body-Elements und die Schriftart */
			body {
				max-width: 80%;
				display: inline-block;
				margin-left: 10%;
				margin-right: 10%;
				font-family: 'Arial', sans-serif;
			}

			/* Stil für den Button */
			.collapsible {
				background-color: #E1E1E1;
				color: #444;
				cursor: pointer;
				padding: 10px;
				width: 100%;
				border: none;
				text-align: left;
				outline: none;
				font-size: 16px;
			}

			.collapsible:after {
				content: '\02795';
				/* Unicode Zeichen für "plus"-Zeichen (+) */
				font-size: 13px;
				color: white;
				float: right;
				margin-left: 5px;
			}

			.active:after {
				content: "\2796";
				/* Unicode Zeichen für "minus"-Zeichen (-) */
			}

			/* Stil für den Inhalt, der standardmäßig ausgeblendet ist */
			.content {
				max-height: 0;
				overflow: hidden;
				padding: 0 10px;
				background: #F1F1F1;
				transition: max-height 0.2s ease-out;
			}

			/* Stil für den Zeilenumbruch innerhalb der generierten Sätze*/
			ul#container {
				white-space: pre-wrap;
				padding-inline-start: 0px;
			}

			/* Stil für die Auflistung, damit keine Aufzählungszeichen angezeigt werden */
			ul {
				list-style-type: none;
			}
		</style>
	</head>

			function getRandomText(arr) {

			function generateAuthorName(autorGeschlechtRoll, autorVolkRoll) {
				autorGeschlecht = autorGeschlechtRoll <= 49 ? 'männlich' : (autorGeschlechtRoll <= 98 ? 'weiblich' : 'nicht-binär');
				autorVolk = autorVolkRoll <= 49 ? 'Mensch' : autorVolkRoll <= 59 ? 'Zwerg' : autorVolkRoll <= 69 ? 'Elf' : autorVolkRoll <= 74 ? 'Halbling' : autorVolkRoll <= 79 ? 'Gnom' : autorVolkRoll <= 84 ? 'Halbelf' : autorVolkRoll <= 89 ? 'Halbork' : autorVolkRoll <= 94 ? 'Drachenblütiger' : 'Tiefling';

				autorNachname = generateAutorNachnameForAutorVolk(autorVolk);
				return `${autorVorname} ${autorNachname}`;
			}

			// Erstellt die Funktion zum Kopieren der generierten Ergebnisse in die Zwischenablage
			function copyToClipboard(text) {
				const tempElement = document.createElement('textarea');
				tempElement.value = text;
				document.body.appendChild(tempElement);
				tempElement.select();
				document.execCommand('copy');
				document.body.removeChild(tempElement);
			}
